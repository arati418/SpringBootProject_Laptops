<!DOCTYPE html>
<html xmlns:th="https://thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Laptops</title>
<style>
      table{
           color:blue;
      }
      

</style>
</head>
<body>

<table border=1>
<tr>
<th>Id</th>
<th>Name</th>
</tr>
<tr th:each="laptops : ${laptops}">
<td th:text="${laptops.id}"></td>
<td th:text="${laptops.name}"></td>
</tr>

</table>

</body>
</html>
